<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portafolio personal de Fernández - Diseñador y Desarrollador">
  <title>Fernández | Portafolio Creativo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="loader">
    <div class="loader__inner"></div>
  </div>

  <main class="main-content">
    <div class="glow-container" data-scroll-section>
      <h1 class="glow-text" data-scroll data-scroll-speed="1">
        <span data-splitting style="--i:0">F</span>
        <span data-splitting style="--i:1">E</span>
        <span data-splitting style="--i:2">R</span>
        <span data-splitting style="--i:3">N</span>
        <span data-splitting style="--i:4">Á</span>
        <span data-splitting style="--i:5">N</span>
        <span data-splitting style="--i:6">D</span>
        <span data-splitting style="--i:7">E</span>
        <span data-splitting style="--i:8">Z</span>
      </h1>
      
      <div class="cta-wrapper" data-scroll data-scroll-speed="0.5">
        <a href="inicio.html" class="cta-button">
          <span>DESCÚBREME</span>
          <svg width="13px" height="10px" viewBox="0 0 13 10">
            <path d="M1,5 L11,5"></path>
            <polyline points="8 1 12 5 8 9"></polyline>
          </svg>
        </a>
      </div>
    </div>
  </main>

  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
